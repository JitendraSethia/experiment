<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ACCESS | FOR KUCHU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Outfit', sans-serif; 
            cursor: crosshair; 
        }

        /* Calligraphy Font Class */
        .calligraphy { 
            font-family: 'Great Vibes', cursive; 
        }

        .pink-glow { 
            text-shadow: 0 0 15px rgba(251, 113, 133, 0.8), 0 0 25px rgba(251, 113, 133, 0.5); 
        }

        .shake { animation: shake 0.5s; animation-iteration-count: infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .heart-trail { position: fixed; pointer-events: none; z-index: 9999; animation: fly 1s forwards; }
        @keyframes fly { to { transform: translateY(-100px) scale(2); opacity: 0; } }
        
        /* Smooth backdrop for the card */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center text-pink-500">
        <h2 class="text-xl mb-4 font-mono animate-pulse uppercase tracking-[0.5em]">System Identity Check</h2>
        <input type="password" id="pass" placeholder="Enter nickname..." class="bg-transparent border-b-2 border-pink-500 p-3 w-64 text-center outline-none focus:shadow-[0_5px_15px_#fb7185] transition-all">
        <button onclick="checkPass()" class="mt-8 px-10 py-2 bg-pink-600 text-white font-bold rounded-full hover:bg-pink-700 transition tracking-widest">DECRYPT</button>
    </div>

    <div id="main-content" class="hidden h-screen w-screen flex items-center justify-center bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-rose-200 via-pink-300 to-rose-400">
        <div id="card" class="glass-card p-12 md:p-20 rounded-[50px] shadow-[0_0_80px_rgba(251,113,133,0.4)] text-center max-w-3xl relative animate__animated animate__zoomIn">
            
            <div id="meter-container" class="w-full h-1.5 bg-white/30 rounded-full mb-10 overflow-hidden hidden">
                <div id="meter" class="h-full bg-rose-600 w-0 transition-all"></div>
            </div>
            
            <h1 id="text" class="calligraphy text-6xl md:text-8xl text-rose-700 pink-glow mb-14 leading-tight"></h1>
            
            <div class="flex flex-col md:flex-row gap-12 justify-center items-center">
                <button onmouseover="startMeter()" onmouseout="stopMeter()" onclick="ultimateYes()" class="bg-rose-600 hover:bg-rose-700 text-white px-14 py-5 rounded-2xl text-3xl font-black shadow-2xl transform transition hover:scale-110 active:scale-90">
                    YES! üíñ
                </button>
                <button id="noBtn" onmouseover="dodge()" class="bg-zinc-800 text-white px-14 py-5 rounded-2xl text-3xl font-black shadow-xl transition-all">
                    No
                </button>
            </div>
        </div>
    </div>

    <script>
        function checkPass() {
            const pass = document.getElementById('pass').value.toLowerCase();
            if(pass === 'Babu') {
                document.getElementById('auth-screen').classList.add('animate__animated', 'animate__fadeOutUp');
                setTimeout(() => {
                    document.getElementById('auth-screen').remove();
                    document.getElementById('main-content').classList.remove('hidden');
                    startTypewriter();
                }, 800);
            } else {
                alert("ACCESS DENIED. Nickname incorrect.");
            }
        }

        const msg = "Initialization complete...\nTarget detected: The most beautiful girl.\n\nWill you be my Valentine, Kuchu?";
        let charIndex = 0;
        function startTypewriter() {
            if (charIndex < msg.length) {
                document.getElementById("text").innerHTML += msg.charAt(charIndex).replace('\n', '<br>');
                charIndex++;
                setTimeout(startTypewriter, 50);
            }
        }

        function dodge() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
            btn.innerHTML = ["Rude!", "Try harder", "Oops!", "Error 404", "Nah!"][Math.floor(Math.random()*5)];
        }

        let meterVal = 0;
        let meterInterval;
        function startMeter() {
            document.getElementById('meter-container').classList.remove('hidden');
            meterInterval = setInterval(() => {
                if(meterVal < 100) {
                    meterVal += 2.5;
                    document.getElementById('meter').style.width = meterVal + '%';
                }
            }, 30);
        }
        function stopMeter() { clearInterval(meterInterval); }

        function ultimateYes() {
            document.body.classList.add('shake');
            const card = document.getElementById('card');
            card.innerHTML = `<h1 class="calligraphy text-7xl md:text-9xl text-white pink-glow animate__animated animate__heartBeat animate__infinite">Happy Valentine's Day Kuchuuuu!!!!! ‚ù§Ô∏è</h1>`;
            
            document.body.style.backgroundColor = "#be123c";

            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 10, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#fb7185', '#ffffff'] });
                confetti({ particleCount: 10, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#fb7185', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            setInterval(() => {
                const div = document.createElement('div');
                div.innerHTML = "I LOVE YOU! ‚ù§Ô∏è";
                div.className = "fixed text-white font-black pointer-events-none animate__animated animate__zoomInUp opacity-50";
                div.style.left = Math.random() * 90 + "vw";
                div.style.top = Math.random() * 90 + "vh";
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 2000);
            }, 150);
        }

        document.addEventListener('mousedown', (e) => {
            const h = document.createElement('div');
            h.innerHTML = "üå∏";
            h.className = "heart-trail text-4xl";
            h.style.left = e.clientX + 'px';
            h.style.top = e.clientY + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        });
    </script>
</body>

</html>
